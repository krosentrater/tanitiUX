    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("search_form").addEventListener("submit", function(event) {
                event.preventDefault();
                const userInput = document.getElementById("search_input").value.toLowerCase().trim();
    
                if (userInput === "attractions") {
                    window.location.href = "Attractions.html";
                } else if (userInput === "about") {
                    window.location.href = "About.html";
                } else if (userInput === "lodging") {
                    window.location.href = "Lodging.html";
                } else if (userInput === "travel") {
                    window.location.href = "Travel.html";
                } else if (userInput === "home") {
                    window.location.href = "index.html";
                } else {
                    alert("Page not found. Please try 'attractions' or 'lodging'.");
                }
            });
        });

    </script>
    <script>
        const currentDate = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonth = monthNames[currentDate.getMonth()];

        const currentYear = currentDate.getFullYear();
        const dateDisplay = document.getElementById("date-display");
        dateDisplay.innerHTML = `${currentMonth}<br><span style="font-size:18px">${currentYear}</span>`;
        const populateCalendar = () => {
            const calendarDays = document.getElementById("calendar-days");
            calendarDays.innerHTML = "";
    
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
        
            const daysInMonth = new Date(year, month + 1, 0).getDate();
        
            const firstDayOfMonth = new Date(year, month, 1).getDay();
        
            const adjustedStart = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;
        
            for (let i = 0; i < adjustedStart; i++) {
                const emptyDay = document.createElement("li");
                calendarDays.appendChild(emptyDay);
            }
        
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement("li");
                dayElement.textContent = day;
        
                if (day === currentDate.getDate()) {
                    dayElement.classList.add("active");
                }
        
                calendarDays.appendChild(dayElement);
            }
        };
        
        // Call the function to populate the calendar
        populateCalendar();

    </script>
